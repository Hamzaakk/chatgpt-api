spring.application.name=chatGPT-api
#chatgpt api config
openai.chatgpt.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo-1106
openai.temperature=1
openai.maxTokens=256
openai.topP=1
openai.frequencyPenalty=0
openai.presencePenalty=0
# Database Configuration
spring.datasource.url=jdbc:h2:~/chatgpt-api
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true




